<div id="calculatedChecks" class="panel panel-default">
  <div class="panel-heading">Calculated Checks</div>
    <div class="panel-body list-group">
    {{#checks:i}}

      <h4 class="list-group-item-heading">{{name}}  <span class="label label-default pull-right">{{ modifier }}</span> </h4>

      {{#debug}}
        {{#sources:key}}
        <p class="list-group-item-text">
          {{key}}: {{.}}
        </p>
        {{/sources}}
      {{/debug}}

    {{/checks}}
    </div>
</div>
